<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>

<body>

                <input class="form-control"  id="Nome" type="text" maxlength="20" minlength="2">
                <label for="Nasc">Data de Nasc</label>
                <input id="Nasc" type="date">
                <label for="Curso"> Quantos cursos vocÃª quer fazer?</label>
                <input id="Curso" type="Number" maxlength="10" min="0">
                <label for="Model">Choose a car:</label>
                <select id="Model" name="Model">
                    <option value="fiat">...</option>
                    <option value="volvo">EAD</option>
                    <option value="saab">Semi-Presencial</option>
                    <option value="fiat">Presencial</option>
                   
                </select>
                <button class="nt-3 btn btn-primary" type="submit"> Salvar</button>

                


            </form>
        </section>


    </main>

</body>

</html>
